<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogen</title>
    <link
      rel="stylesheet"
      href="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../ionicons-2.0.1/ionicons-2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      href="../project_images/blogen/application-job-form.jpeg"
    />
  </head>
  <body data-spy="scroll" data-target="#main-nav" id="home">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand"> Blogen </a>
      </div>
    </nav>

    <!-- Header -->

    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2><i class="ion-person"></i> Blogen Admin</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- actions -->

    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>

    <!-- login -->

    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-block btn-outline-primary"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer  -->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span> Blogen Made With Love
              Solomon
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
