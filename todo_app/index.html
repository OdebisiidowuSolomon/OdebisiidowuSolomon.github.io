<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter A Todo"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small>
      Left Click To toggle As Complete / <br />
      Right click to delete the table
    </small>
  </body>
</html>
